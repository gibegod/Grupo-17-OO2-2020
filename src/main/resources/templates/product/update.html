<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/product-new.css}">
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="product-new">
		<form action="#" th:action="@{/product/update}" th:object="${product}"
			method="post">
			<div class="product-new-header">
				<h5>Update Product</h5>
			</div>
			
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group">
				<label>ID</label>
				<span class="form-control" th:text="*{id}" />
			</div>
			
			<div class="form-group">
				<label>Description</label> <input type="text" class="form-control"
					placeholder="Enter description"  th:field="*{description}"
					th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{description}"></div>
			</div>
			
			<div class="form-group">
				<label>Brand</label> <input type="text" class="form-control"
					placeholder="Enter brand" th:field="*{brand}"
					th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{brand}"></div>
			</div>
			
			<div class="form-group">
				<label>Unit Price</label> <input type="text" class="form-control"
					placeholder="Enter unitPrice" th:field="*{unitPrice}" 
					th:classappend="${#fields.hasErrors('unitPrice')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{unitPrice}"></div>
			</div>
			
			<div class="form-group">
				<label>Status</label> <input type="checkbox" class="form-control"
					placeholder="Enter status" th:field="*{status}">
			</div>
			
			<div class="form-group">
				<label>Discharge Date</label> <input type="date"
					class="form-control" placeholder="Enter discharge date"
					th:field="*{dischargeDate}" required>
			</div>
			
			<div class="button-row">
				<input class="btn btn-outline-dark" type="submit"
					value="Edit Product">
			</div>
		</form>
		<form action="#" th:action="@{/product/delete/{id}(id=${product.id})}"
			method="post">
			<input class="btn btn-danger" type="submit" value="Delete product" />
		</form>
		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     		th:text="${mensaje}" class="alert">
		</div>
	</div>
</body>
</html>
