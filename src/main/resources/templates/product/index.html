<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/products.css}">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="product-table">
		<table id="table_id" class="table table-striped table-dark display" >
			<thead>
				<tr>
					<th>ID</th>
					<th>Description</th>
					<th>Brand</th>
					<th>Price per unit</th>
					<th>Status</th>
					<th>View</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td><span th:text="${product.id}" /></td>
					<td><span th:text="${product.description}" /></td>
					<td><span th:text="${product.brand}" /></td>
					<td><span th:text="${'$' + product.unitPrice}" /></td>
					<td><span th:text="${product.status}" /></td>
					<td><a th:href="@{/product/{id}(id=${product.id})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/product/new}" type="button" class="btn btn-dark btn-sm">Create new product</a>
		<a class="btn btn-dark btn-sm" href="/index">Back to index</a>
	</div>
	
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
	<script>
		$(document).ready( function () {
	    	$('#table_id').DataTable();
		});
	</script>
</body>
</html>
