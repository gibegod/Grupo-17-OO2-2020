<!DOCTYPE html>
<html>
<head>
<<<<<<< HEAD
<meta charset="ISO-8859-1">
<title>Products</title>
<link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
        rel="stylesheet">    
</head>

<body>	

<div class="jumbotron col-6">
	<table class="table">
		<thead>
			<tr>
				<th>Description</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}">
				<td><span th:text="${product.description}"/></td>
				<td>
					<a th:href="@{/product/{id}(id=${product.id})}">View</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<a href="/product/new">Create new product</a>
	
	</div>

</body>
</html>
