<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}">
</head>
<body>

	<div class="product-table">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Brand</th>
					<th>Description</th>
					<th>Price per unit</th>
					<th>Status</th>
					<th>View</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td><span th:text="${product.brand}" /></td>
					<td><span th:text="${product.description}" /></td>
					<td><span th:text="${product.unitPrice}" /></td>
					<td><span th:text="${product.status}" /></td>
					<td><a th:href="@{/product/{id}(id=${product.id})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/product/new}" type="button" class="btn btn-dark btn-sm">Create new product</a>
	</div>
</body>
</html>
