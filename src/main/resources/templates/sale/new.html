<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Sale</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/sale-new.css}"/>
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="sale-new">
		<div class="Sale-new-header">
			<h5>Add Sale</h5>
		</div>
		<form action="#" th:action="@{/sale/create}" th:object="${sale}"
			method="post">
			<label>Employee In Charge</label> 
			<select class="form-control" placeholder="Employee" th:field="*{employeeInCharge.id}">
			<option th:each="employee : ${employees}" th:value="${employee.id}"
			th:text="${employee.name}"></option>
			</select>
			<div class="form-group">
				<label>Client</label> 
				<select class="form-control" placeholder="Client" th:field="*{client.id}">
			<option th:each="client : ${clients}" th:value="${client.id}"
			th:text="${client.name}"></option>
			</select> 
			</div>
			<label>Date</label> <input type="datetime-local" class="form-control"
				placeholder="Enter date" th:field="*{date}">
				
			<input class="btn btn-outline-dark" type="submit"
				value="Create new Sale">
		</form>
	</div>
</body>
</html>
