<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sales</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/saleRequest.css}">
</head>
<body>
	<div class="saleRequest-table">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>ID</th>
					<th>Employee In Charge:</th>
					<!--<th>Client</th>
					<th>Date</th> -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="sale : ${sales}">
					<td><span th:text="${sale.id}" /></td>
					<td><span th:text="${sale.employeeInCharge.getName()}" /></td>
					<!-- <td><span th:text="${sale.client.name}" /></td>
					<td><span th:text="${sale.date}" /></td> -->
					<td><a th:href="@{/sale/{id}(id=${sale.id})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/sale/initial}" type="button" class="btn btn-dark btn-sm">New Sale</a>
		<a class="btn btn-dark btn-sm" href="/index">Back to index</a>
	</div>
</body>
</html>
