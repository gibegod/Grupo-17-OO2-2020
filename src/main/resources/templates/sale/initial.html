<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Sale</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/sale-new.css}"/>
</head>
<body>

	<div class="sale-new">
		<div class="Sale-new-header">
			<h5>Select Store</h5>
		</div>
		<form action="#" th:action="@{/sale/selectEmployee}" th:object="${sale}"
			method="get">
			<label>Store</label> <select class="form-control" placeholder="Store"
					th:field="*{storeModel.id}">
					<option th:each="store : ${stores}" th:value="${store.id}"
						th:text="${store.address.city}"></option>
				</select>
			
				
			<input class="btn btn-outline-dark" type="submit"
				value="Select Store">
		</form>
	</div>
</body>
</html>
