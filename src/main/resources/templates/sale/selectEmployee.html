<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Sale</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/sale-new.css}"/>
</head>
<body>

	<div class="sale-new">
		<div class="Sale-new-header">
			<h5>Select Employee</h5>
		</div>
		<form action="#" th:action="@{/sale/addSaleRequest}" th:object="${sale}"
			method="get">
			<td><span th:text="${sale.status}" /></td>
			<label>Employee In Charge</label> 
			
			<select class="form-control" placeholder="Employee" th:field="*{employeeInCharge.id}">
			<option th:each="employee : ${employees}" th:value="${employee.id}"
			th:text="${employee.name}"></option>
			</select>
<!-- 			<label>Date</label> <input type="datetime-local" class="form-control"
				placeholder="Enter date" th:field="*{date}"> -->
				
			<input class="btn btn-outline-dark" type="submit"
				value="Select Employee">
		</form>
	</div>
</body>
</html>
