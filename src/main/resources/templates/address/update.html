<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Actualizar Direcci√≥n</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/address-new.css}" />

</head>
<body>
	<div class="address-new">
		<div class="address-new-header">
			<h5>Add Address</h5>
		</div>

		<form action="#" th:action="@{/address/update}" th:object="${address}"
			method="post">
			<div class="form-group">
				<label>City</label> <input type="text" class="form-control"
					placeholder="Enter city" th:field="*{city}">
			</div>
			<div class="form-group">
				<label>Street</label> <input type="text" class="form-control"
					placeholder="Enter street" th:field="*{street}">
			</div>
			<div class="form-group">
				<label>Number</label> <input type="text" class="form-control"
					placeholder="Enter number of street" th:field="*{number}">
			</div>
			<div class="form-group">
				<label>Latitude</label> <input type="text" class="form-control"
					placeholder="Enter latitude" th:field="*{latitude}">
			</div>
			<div class="form-group">
				<label>Longitude</label> <input type="text" class="form-control"
					placeholder="Enter longitude" th:field="*{longitude}">
			</div>
			<input class="btn btn-dark btn-sm" type="submit" value="Edit Address" />
		</form>
		<form action="#" th:action="@{/address/delete/{id}(id=${address.id})}"
			method="post">
			<input class="btn btn-danger" type="submit"
				value="Delete Address" />
		</form>
	</div>
</body>
</html>
