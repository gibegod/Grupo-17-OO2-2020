<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sale In Range</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/saleRequest.css}">
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div>
	<form action="#" th:action="@{/saleInRange/check (idStore=${idStore}, minDate=${minDate}, maxDate=${maxDate})}" method="post">
	<div>
				<label>Minimun Date</label> 
				<input type="datetime-local" class="form-control" placeholder="Enter date" th:value="${minDate}">
			</div>
			
	<div>
				<label>Maximun Date</label> 
				<input type="datetime-local" class="form-control" placeholder="Enter date" th:value="${maxDate}">
			</div>
			
			<div>
			<label>Store</label> <select class="form-control" placeholder="Store" th:field="${idStore}">
					<option th:each="store : ${stores}" th:value="${store.id}"
						th:text="${store.address.city}"></option>
				</select></div>
				<div class="button-row">
				<input class="btn btn-outline-dark" type="submit" value="Check Range">
			</div>
			</form>
	</div>

</body>
</html>
