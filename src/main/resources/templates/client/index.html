<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clients</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/client-index.css}">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>
<body>
	<div th:replace="fragments/header :: header" />	
	<div class=client-table>
		<table id="client" class="display table table-striped table-dark">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Surname</th>
					<th scope="col">DNI</th>
					<th scope="col">Mail</th>
					<th scope="col">View</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${clients}">
					<td><span th:text="${client.id}" /></td>
					<td><span th:text="${client.name}"/></td>
					<td><span th:text="${client.surname}"/></td>
					<td><span th:text="${client.dni}"/></td>
					<td><span th:text="${client.mail}"/></td>
					<td><a th:href="@{/client/{id}(id=${client.id})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/client/new}" type="button" class="btn btn-dark btn-sm">Create new client</a>
		<a class="btn btn-dark btn-sm" href="/index">Back to index</a>
	</div>

	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
	<script>
		$(document).ready( function () {
	    	$('#client').DataTable();
		});
	</script>
</body>
</html>
