<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clients</title>
</head>
<body>	
	<table border="1px">
		<thead>
			<tr>
				<th>ID Client</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="client : ${clients}">
				<td><span th:text="${client.id}"/></td>
				<td>
					<a th:href="@{/client/{id}(id=${client.id})}">View</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="/client/new">Create new client</a>
	
	
	
	
	
	
		

</body>
</html>
