<form action="#" th:action="@{/store/create}" th:object="${store}" method="post">

	<select placeholder="Direccion" th:field="*{address.id}">
	<option th:each="a : ${address}" th:value="${a.id}" th:text="${a.city}"></option>
	</select>
	<p>
		Telefono: <input type="text" th:field="*{phoneNumber}" />
	</p>

	<input type="submit" value="create" />
</form>
