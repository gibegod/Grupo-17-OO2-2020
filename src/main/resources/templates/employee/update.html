<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update</title>
</head>
<body>
	<form action="#" th:action="@{/employee/update}" th:object=${employee}
		method="post">
		<input type="hidden" th:field="*{id}" />
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			Surname: <input type="text" th:field="*{surname}" />
		</p>
		<p>
			Birthdate: <input type="date" th:field="*{birthdate}" />
		</p>
		<p>
			DNI: <input type="number" th:field="*{dni}" />
		</p>
		<p>
			Working Hours: <input type="number" th:field="*{workingHours}" />
		</p>
		<p>
			Manager? (boolean): <input type="text" th:field="*{manager}" />
		</p>
		<p>
			Minimun Wage: <input type="number" th:field="*{minimunWage}" />
		</p>
		<p>
			Plus: <input type="number" th:field="*{plus}" />
		</p>
		<p>Store:</p>
		<select placeholder="Store" th:field="*{store.id}">
			<option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.phoneNumber}"></option>
		</select> 
		
		<input type="submit" value="Edit" />
	</form>
	<form action="#"
		th:action="@{/employee/delete/{id}(id=${employee.id})}" method="post">
		<input type="submit" value="Delete employee" />
	</form>

</body>
</html>
