<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Products Ranking</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}">
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="product-table">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>ID</th>
					<th>Product</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td><span th:text="${product.id}" /></td>
					<td><span th:text="${product.product.description}" /></td>
					<td><span th:text="${product.amount}" /></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-dark btn-sm" href="/index">Back to index</a>
	</div>
</body>
</html>
